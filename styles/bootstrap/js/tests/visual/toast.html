<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Toast</title>
    <style>
      .notifications {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div className="container">
      <h1>Toast <small>Bootstrap Visual Test</small></h1>

      <div className="row mt-3">
        <div className="col-md-12">
          <button id="btnShowToast" className="btn btn-primary">Show toast</button>
          <button id="btnHideToast" className="btn btn-primary">Hide toast</button>
        </div>
      </div>
    </div>

    <div className="notifications">
      <div id="toastAutoHide" className="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
        <div className="toast-header">
          <span className="d-block bg-primary rounded me-2" style="width: 20px; height: 20px;"></span>
          <strong className="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
        </div>
        <div className="toast-body">
          Hello, world! This is a toast message with <strong>autohide</strong> in 2 seconds
        </div>
      </div>

      <div className="toast" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
        <div className="toast-header">
          <span className="d-block bg-primary rounded me-2" style="width: 20px; height: 20px;"></span>
          <strong className="me-auto">Bootstrap</strong>
          <small className="text-muted">2 seconds ago</small>
          <button type="button" className="ms-2 mb-1 btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div className="toast-body">
          Heads up, toasts will stack automatically
        </div>
      </div>
    </div>

    <script src="../../../dist/js/bootstrap.bundle.js"></script>
    <script>
      /* global bootstrap: false */

      window.addEventListener('load', () => {
        document.querySelectorAll('.toast').forEach(toastEl => new bootstrap.Toast(toastEl))

        document.getElementById('btnShowToast').addEventListener('click', () => {
          document.querySelectorAll('.toast').forEach(toastEl => bootstrap.Toast.getInstance(toastEl).show())
        })

        document.getElementById('btnHideToast').addEventListener('click', () => {
          document.querySelectorAll('.toast').forEach(toastEl => bootstrap.Toast.getInstance(toastEl).hide())
        })
      })
    </script>
  </body>
</html>
